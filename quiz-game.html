<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container2" id="questions-screen" style ="display: none;">
       <div class="title">
           <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
           <h4 class="username">USERNAME</h4>
       </div>
       <div class="header">
           <div class="score-box"><h4>Score : 0</h4></div>
           <div class="timer-box"><h4><span id="countdown">Timer</span></h4></div>
       </div>
       <div class="question-box">
        <h4>Which country have won the most World Cup tournaments trophies?</h4>
       </div>
       <div class="options-box">
           <span>Brazil</span>
           <span>Italy</span>
           <span>Germany</span>
           <span>France</span>
       </div>
       <div class="footer">
            <button><h4>SHOW RESULT</h4></button>
           <button><h4>NEXT</h4></button>
       </div>
    </div>
    
    <div class="container2" id="results-screen" >
        <div class="title">
            <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
            <h4 class="username">USERNAME</h4>
        </div>
        <div class="result-box">
            <h4>FIFA World Cup 3 correct out of 5 </h4>
            <span>PASSED</span>
            <h4>UEFA Champions League 2 correct out of 5</h4>
            <span>FAIL</span>
            <h4>Premier League 4 correct out of 5</h4>
            <span>PASSED</span>
        </div>
        <div class="footer-result">
            <a href="index.html" ><h4>Start Again</h4></a>
        </div>
    </div>
    <script src="assets/js/script.js"></script>;
    <script src="assets/js/jquery-3.5.1.min.js"></script>;
    <script src="assets/js/tilt.js"></script>;

  
</body>
</html>
