<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!-----------Get Username Screen Beggining----->
    <div class="input-box" id="username-screen">
         <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
         <div>
             
            <input type="text" id="username-input" name="username" placeholder="Username" required>
            <input  type="button" class="username-btn" value="START" required></input> 
            
         </div>
           
    </div>
    
    <!--------Get Username Screen End------------->
     
    <!-----------Pick up League Screen Beggining----->
    <div class="input-box" id="league-screen">
        <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
        <h4>Select football league</h4>
        <div class="select-league">
            <button id="uefa">UEFA</button>
            <button id="premier">Premier League</button>
            <button id="fifa">FIFA World Cup</button>
        </div>
    </div>

    
    <!-----------Pick up League Screen End----->

   <!-------------Questions Screen Beggining------>
    <div class="container2" id="questions-screen">
       <div class="title">
           <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
           <h4><span class="username"></span></h4>
       </div>
       <div class="header">
           <div class="score-box"><h4>Score : 0</h4></div>
           <div class="timer-box"><h4><span id="countdown">Timer</span></h4></div>
       </div>
       <div class="question-box">
        <h4></h4>
       </div>
       <div class="options-box">

       </div>
       <div class="footer">
            <button><h4>SHOW RESULT</h4></button>
           <button><h4>NEXT</h4></button>
       </div>
    </div>
    <!--Questions Screen End-->
    
    <!--Result Screen Beggining-->
    <div class="container2" id="results-screen" style ="display: none;">
        <div class="title">
            <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
            <h4 class="username">USERNAME</h4>
        </div>
        <div class="result-box">
            <h4>FIFA World Cup 3 correct out of 5 </h4>
            <span>PASSED</span>
            <h4>UEFA Champions League 2 correct out of 5</h4>
            <span>FAIL</span>
            <h4>Premier League 4 correct out of 5</h4>
            <span>PASSED</span>
        </div>
        <div class="footer-result">
            <a href="index.html" ><h4>Start Again</h4></a>
        </div>
    </div>
    <!--Result Screen End-->
    
     
    <script src="assets/js/script.js"></script>;
    <script src="assets/js/question.js"></script>
    

  
</body>
</html>
