<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container2" id="questions-screen" ">
       <div class="title">
           <img src="assets/images/logo-fifa-fireball-title.jpg" alt="">
       </div>
       <div class="header">
           <div class="score-box"><h4>Score : 0</h4></div>
           <div class="timer-box"><h4>Time Left: 00:00</h4></div>
       </div>
       <div class="question-box">
        <h4>Which country have won the most World Cup tournaments trophies?</h4>
       </div>
       <div class="options-box">
           <span>Brazil</span>
           <span>Italy</span>
           <span>Germany</span>
           <span>France</span>
       </div>
       <div class="footer">
           <button><h4>NEXT</h4></button>
           <button><h4>SHOW RESULT</h4></button>
       </div>
    </div>
    <script src="assets/js/script.js"></script>;
    <script src="assets/js/jquery-3.5.1.min.js"></script>;
    <script src="assets/js/tilt.js"></script>;

  
</body>
</html>
