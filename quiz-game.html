<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!--Get Username Screen Beggining-->
    <section class="input-box" id="username-screen">
        <header>
            <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
        </header>
         <div>
            <input type="text" id="username-input" name="username" placeholder="Username" required> 
            <input  type="button" class="username-btn" value="START">
         </div>
    </section>
    <!--Get Username Screen End-->

    <!--Pick up League Screen Beggining-->
    <section class="input-box" id="league-screen">
        <header>
            <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
        </header>

        <h4>Select football league</h4>
        <div class="select-league">
            <button id="uefa">UEFA</button>
            <button id="premier">Premier League</button>
            <button id="fifa">FIFA World Cup</button>
        </div>
    </section>
    <!--Pick up League Screen End-->

   <!--Questions Screen Beggining-->
    <section class="container-quiz-game" id="questions-screen">
        <header>
            <div class="title"> 
                <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
                <h4 class="player">Player: <span class="username"></span></h4>
            </div>
        </header>
        
        <div class="counter-timer">
            <div class="quest-board"></div>
            <div class="timer-box"></div>
        </div>   
        
       <div class="question-box">
       </div>
       <div class="options-box">

       </div>

       <footer class="footer">
           <button class="next-btn">NEXT</button>
       </footer>
    </section>
    <!--Questions Screen End-->
    
    <!--Result Screen Beggining-->
    <section class="container-quiz-game" id="results-screen">
        <header class="title">
            <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
        </header>

        <div class="result-box">
            
        </div>
        <footer class="footer-result">
            <button class="again-btn">TRY AGAIN</button>
            <a href="index.html">QUIT</a>
        </footer>
    </section>
    <!--Result Screen End-->

    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>;
    
</body>
</html>
