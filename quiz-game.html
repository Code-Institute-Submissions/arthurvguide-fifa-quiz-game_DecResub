<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!-----------Get Username Screen Beggining----->
    <div class="input-box" id="username-screen">
         <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
         <div>
             
            <input type="text" id="username-input" name="username" placeholder="Username" required>
            <input  type="button" class="username-btn" value="START" required></input> 
            
         </div>
           
    </div>
    
    <!--------Get Username Screen End------------->
     
    <!-----------Pick up League Screen Beggining----->
    <div class="input-box" id="league-screen">
        <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
        <h4>Select football league</h4>
        <div class="select-league">
            <button id="uefa">UEFA</button>
            <button id="premier">Premier League</button>
            <button id="fifa">FIFA World Cup</button>
        </div>
    </div>

    
    <!-----------Pick up League Screen End----->

   <!-------------Questions Screen Beggining------>
    <div class="container2" id="questions-screen">
       <div class="title">
           <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title">
           <h4>Player: <span class="username"></span></h4>
       </div>
       <div class="header">
           <div class="quest-board"></div>
           <div class="timer-box"></div>
       </div>
       <div class="question-box">
        <h4></h4>
       </div>
       <div class="options-box">

       </div>
       <div class="footer">
           <button class="next-btn"><h4>NEXT</h4></button>
       </div>
    </div>
    <!--Questions Screen End-->
    
    <!--Result Screen Beggining-->
    <div class="container2" id="results-screen">
        <div class="title">
            <img src="assets/images/logo-fifa-fireball-title.jpg" alt="Logo Title" >
            
        </div>
        <div class="result-box">
            
        </div>
        <div class="footer-result">
            <button class="again-btn"><h4>TRY AGAIN</h4></button>
            <a href="index.html" ><h4>QUIT</h4></a>
        </div>
    </div>
    <!--Result Screen End-->
    
     
    <script src="assets/js/script.js"></script>;
    <script src="assets/js/question.js"></script>
    

  
</body>
</html>
